{% extends "account/base.html" %}
{% load static %}
  {% block styles %}
    <link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
  {% endblock %}
{% load crispy_forms_tags %}
{% load i18n %} 

{% block head_title %}{% trans "Edit User" %}{% endblock %}

{% block content %}
<header id="profile-section">
  <div class="dark-overlay">
    <div class="content-inner container col-sm-6 col-sm-offset-3">
      <h1>{% trans "Edit User" %}</h1>
      <form class="signup" id="edituser_form" method="post" action="{% url 'profiles:edit-user' user.id %}">
        {% csrf_token %}
        {{ form|crispy }}

        <button class="btn btn-success mt-2" type="submit">{% trans "Edit User" %} </button>
      </form>
    </div>
  </div>
</header>
{% endblock %}
