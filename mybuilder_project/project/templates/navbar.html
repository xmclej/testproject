{% load static %}
<nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a href="{% url 'home' %}" class="navbar-brand">
      <!-- <img src="../static/img/home-4-32.png"> -->
      <img src="{% static 'img/home-4-32-0_164_214.png' %}">
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'home' %}"
            >Home</a
          >
        </li>
        {% if user.is_authenticated %}
        <!--Logged in as {{ user.username }}-->
        <li class="nav-item">
          <a class="nav-link" href="{% url 'profiles:edit-user' user.id %}"
            ><span class="bi bi-person-circle"></span></a>
        </li>
        <!-- # change to allauth logout -->
        <form action="/accounts/logout/" method="POST">
          {% csrf_token %}
          <button class="btn btn-secondary" type="submit">Logout</button>
        </form>
        <!-- <li class="nav-item">
          <a class="nav-link" href="{% url 'account_logout' %}">Logout</a>
        </li> -->
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'account_signup' %}">Sign Up</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'account_login' %}">Sign In</a>
        </li>
        {% endif %} 
        <!-- See here for nav examples https://getbootstrap.com/docs/5.1/components/navbar/ -->
      </ul>
      {% if user.is_authenticated %}

      {% endif %}
    </div>
  </div>
</nav>
